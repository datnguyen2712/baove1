<h3>Danh sách Students</h3>
<a routerLink="/student-add" class="btn btn-primary">Thêm User</a>
<table class="table table-hover">
    <thead>
        <tr>
            <th>STT</th>
            <th>Mã sinh viên</th>
            <th>Họ tên</th>
            <th>Điểm</th>
            <th>Kết quả</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.masv}}</td>
            <td>{{student.hoten}}</td>
            <td>{{student.diem}}</td>
            <td class="text-success" *ngIf="student.diem>=5">Passed</td>
            <td class="text-danger" *ngIf="student.diem<5">Failed</td>
            <td><button class="btn btn-danger" (click)="deleteUser(student.id)">Xóa</button></td>
        </tr>
    </tbody>
</table>
